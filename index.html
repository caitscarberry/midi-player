<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<canvas id = "keyboard" height = "100px" width="2000px"></canvas>
		<input type = "file"><input type = "button" onclick = "console.log('Play button clicked');playMidi(m)" value = "Play"></input><br />
		<script>
			fileSelector = document.getElementsByTagName("input")[0];
			reader = new FileReader();
			fileSelector.onchange = function(input) {
				if(fileSelector.files[0].type=="audio/midi")
				{
					reader.readAsBinaryString(fileSelector.files[0])
				}
			};
			reader.onload = function(e){m = new Midi(reader.result);};	
			keyboardCanvas = document.getElementsByTagName("canvas")[0];
		</script>
		<script src="main.js"></script>
		<script src="midi.js"></script>
		<script src="audio.js"></script>
	</body>
</html>
